<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicoding Indonesia Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            scroll-behavior: smooth;
            background: linear-gradient(135deg, #0a192f, #1a365d);
            font-family: 'Poppins', sans-serif;
        }
        .service-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .hero-section {
            background: linear-gradient(135deg, #0a192f, #1a365d);
            padding: 4rem 0;
        }
        .hero-text {
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="text-white">
    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container mx-auto px-6 text-center">
            <h1 class="text-4xl md:text-5xl font-bold hero-text">Teknik Informatika</h1>
            <h2 class="text-2xl md:text-3xl text-blue-400 mt-2 hero-text">Frontend Developer</h2>
            <img src="img/oya1.jpg" alt="Image" class="mt-1 rounded-lg w-full max-w-sm mx-auto hero-text"/>
           
            <p class="text-gray-400 mt-4 hero-text">Paragraph two with a <a href="andinur.html" class="text-blue-400 hover:text-blue-500">klik disini</a></p>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-[#0a192f] py-6 text-center">
        <p class="text-gray-400">
            &copy; 2025 Andi Nur Afdalia. All rights reserved.
        </p>
    </footer>
</body>
</html>
